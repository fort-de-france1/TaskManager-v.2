{% extends "base/base.html" %}
{% load static %}
{% block css_add %}
<link rel="stylesheet" href="{% static 'base/css/style.css' %}">
{% endblock %}

{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value="Login">
    </form>
<p style="color: #041C32;">Don't have an account?<a href="{% url 'register' %}" style="text-decoration: none;"> <span style="color: #005555;text-shadow: 1px 1px #041C32;">Register</span></a></p>
</div>



{% endblock %}
