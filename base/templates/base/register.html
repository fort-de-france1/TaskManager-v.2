{% extends "base/base.html" %}
{% load static %}
{% block css_add %}
<link rel="stylesheet" href="{% static 'base/css/style.css' %}">
{% endblock %}

{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <label>{{ form.username.label }}</label>
        {{ form.username }}

        <label>{{ form.password1.label }}</label>
        {{ form.password1 }}

        <label>{{ form.password2.label }}</label>
        {{ form.password2 }}

        <input style="margin-top:10px;" class="button" type="submit" value="Register">
    </form>
    <p style="color: #041C32;">Already have an account?<a href="{% url 'login' %}" style="text-decoration: none;">
        <span style="color: #005555;text-shadow: 1px 1px #041C32;">Login</span></a></p>

</div>


{% endblock %}
